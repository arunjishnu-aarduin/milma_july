<html>
{% load static %}

<link rel="stylesheet" href="{% static 'stylesheets/bootstrap.min.css' %}" type="text/css"/>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.js' %}"></script>
  <script>
  $(document).ready(function() {
      $('#example').DataTable();

  } );
  $(document).ready(function() {
      $('#compostable').DataTable();

  } );

      $('#compostable2').DataTable();

  } );
  </script>

     	<div class="container">


     <table id="example" class="uk-table uk-table-hover uk-table-striped" width="100%" cellspacing="0">
       <thead>
           <tr>
               <th>Issue</th>
               <th>Requirement</th>

           </tr>
       </thead>
       <tfoot>
           <tr>
               <th>Issue</th>
               <th>Requirement</th>

           </tr>
       </tfoot>
       <tbody>

         {% for item in resultitem.issue_required %}

         <tr><td>{{item.0}}</td><td>{{item.1}}</td></td></tr>

      {% endfor %}
    </tbody>
</table>
